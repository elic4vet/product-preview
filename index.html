<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Product Preview</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img
          src="/images/image-product-desktop.jpg"
          alt="product"
          class="desktop-image"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="product"
          class="mobile-image"
        />
      </div>

      <div class="right-side">
        <p class="light-txt">perfume</p>
        <h1 class="product-title">
          Gabrielle <br />Essence Eau<br />De Parfum
        </h1>
        <p class="content">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex-grp">
          <p class="price">$149.99</p>
          <p class="og-price"><s>$169.99</s></p>
        </div>
        <button class="btn">
          <img src="/images/icon-cart.svg" /> Add to cart
        </button>
      </div>
    </div>

    <span class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
      >
        <span class="credits"> Frontend Mentor </span>
      </a>
    </span>
    <br />
    <span class="attribution-me">
      <a
        href="https://www.linkedin.com/in/eerkekoglou/"
        target="_blank"
        rel="noreferrer"
      >
        Coded by <span class="me"> Elisabeth Erkekoglou üë©‚Äçüíª</span>
      </a>
    </span>
  </body>
</html>
